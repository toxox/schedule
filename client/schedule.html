<head>
  <title>Schedule</title>
</head>

<body>
  {{> newClassForm}}
  {{> schedule}}
</body>

<template name="schedule">
  {{#each classes}}
    <li>{{> class}}</li>
  {{/each}}
</template>

<template name="class">
  title: {{title}}
  teacher: {{teacher}}
</template>

<template name="newClassForm">
  <label>Day</label>
  <input id="day">
  <label>Title</label>
  <input id="title">
  <label>Teacher</label>
  <input id="teacher">
  <button id="submit">Add class</button>
</template>
